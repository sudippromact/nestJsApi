---
swagger: "2.0"
info:
  description: "This is an example of using OAuth2 Access Code Flow in a specification\
    \ to describe security to your API."
  version: "1.0.0"
  title: "Sample Access Code Flow OAuth2 Project"
host: "virtserver.swaggerhub.com"
basePath: "/sudippromact/login/1.0.0"
schemes:
- "https"
security:
- accessCode:
  - "read"
  - "write"
paths:
  /example:
    get:
      summary: "Server example operation"
      description: "This is an example operation to show how security is applied to\
        \ the call."
      operationId: "exampleGET"
      parameters: []
      responses:
        "200":
          description: "OK"
      x-swagger-router-controller: "Default"
  /ping:
    get:
      summary: "Server heartbeat operation"
      description: "This operation shows how to override the global security defined\
        \ above, as we want to open it up for all users."
      operationId: "pingGET"
      parameters: []
      responses:
        "200":
          description: "OK"
      security: []
      x-swagger-router-controller: "Default"
securityDefinitions:
  accessCode:
    type: "oauth2"
    authorizationUrl: "http://example.com/oauth/auth"
    tokenUrl: "http://example.com/oauth/token"
    flow: "accessCode"
    scopes:
      write: "allows modifying resources"
      read: "allows reading resources"
definitions: {}
